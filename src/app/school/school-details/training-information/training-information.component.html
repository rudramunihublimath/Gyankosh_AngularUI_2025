
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="flex-center ti-details-main">
    <div class="table-card">
        <div class="table-title">
        <span class="utv-title">Training Information</span>
        <!-- <button *ngIf="isAuthorized && !dataSource[0]?.id" (click)="openTrainerDetails(false)" class="add-btn" mat-raised-button color="warn">Add Training Info</button> -->
        </div>
        <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
            <!-- Position Column -->
            <ng-container matColumnDef="position">
            <th class="text-center" mat-header-cell *matHeaderCellDef> No. </th>
            <td class="text-center" mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
            </ng-container>

        
            <!-- dateValidated Column -->
            <ng-container matColumnDef="dataValidated">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Date Validated </th>
                <td class="text-center" mat-cell *matCellDef="let element"> 
                    {{element.dataValidated}} 
                </td>
            </ng-container>

            <!-- trainingPartCompleted Column -->
            <ng-container matColumnDef="trainingPartCompleted">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Training Part Completed </th>
                <td class="text-center" mat-cell *matCellDef="let element"> 
                    {{element.trainingPartCompleted}} 
                </td>
            </ng-container>

           
            <!-- dateOfCompletion Column -->
            <ng-container matColumnDef="dateofCompletion">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Completion date </th>
                <td class="text-center" mat-cell *matCellDef="let element"> 
                    <span *ngIf="element.dateofCompletion; else noDate">
                        {{element.dateofCompletion | date: 'longDate'}} 
                    </span>
                    <ng-template #noDate>
                        -
                    </ng-template>
                </td>
            </ng-container>
        
            <!-- Action Column -->
            <ng-container matColumnDef="actions">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="text-center" mat-cell *matCellDef="let element"> 
                <mat-icon (click)="openTrainerDetails(true, element)" class="material-symbols-outlined utv-edit-icon">
                edit
                </mat-icon>
                <!-- <mat-icon class="material-symbols-outlined utv-delete-icon">
                delete
                </mat-icon> -->
            </td>
            </ng-container>

            <!-- Action Filter -->
            <ng-container matColumnDef="actionFilter">
            <th mat-header-cell *matHeaderCellDef> </th>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="h-42 utv-header-row" ></tr>
            <tr class="h-42" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="!dataSource.length" class="no-record-msg">
            No Records Available 
        </div>
        </div>
    </div>
</div>
